logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
# DataSource settings: set here your own configurations for the database
# connection. In this example we have "linkusDB" as database name and
# "root" as username and password.
datasource.primary.jdbc.url=jdbc:mysql://localhost:3306/linkusDB?autoReconnect=true&useSSL=false
datasource.primary.jdbc.username=linkus
datasource.primary.jdbc.password=linkus
datasource.primary.jdbc.driverClassName=com.mysql.jdbc.Driver
spring.thymeleaf.mode=LEGACYHTML5

# DataSource settings: Mongo configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=
spring.data.mongodb.database=mydb
spring.data.mongodb.password=
spring.data.mongodb.uri=mongodb://localhost:27017

subscription.description.free=2
subscription.friend.free=2

# Debug mode for request
debug.debugMode = true
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

